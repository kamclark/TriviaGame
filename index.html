<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

      <div class="col-md-12">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">TRIVIA GAME!</h5>
            <p class="card-text">Best of luck.</p>
            <a href="#" class="btn btn-primary" id="btn-start">Start!</a>

            <div id="timer">Time Remaining: </div>

            <div id="answers-section"></div>
            <div class="score"><div id="correct-score">Correct: </div>
            <div id="incorrect-score">Incorrect: </div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
