<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Trivia</title>
</head>

<body>
  <div class="container">
    <div class="header text-center">
      <h1>Trivia Game</h1>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div id="game">
          <h2>Assorted Knowledge Test......</h2>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center col-md-12">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options" class="text-center">

          </div>

        </div>
      </div>

    </div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- TRIVIA APP JS -->
    <script src="assets/javascript/trivia.js"></script>

</html>
